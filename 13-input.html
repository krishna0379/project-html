<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-16x16.png" type="image/gif" sizes="16*16">
    <title>Working with From Elements</title>
</head>
<body>
    <h1>From Input Element</h1>
    <hr><hr>
    
    <Form action="#">
        UserName <input type="text" placeholder="Enter Username"> <br><br>
        Password <input type="password" placeholder="Enter Password"><br><br>
        Email <input type="text" placeholder="Enter Email"><br><br>
        Mobile <input type="text" placeholder="Enter Mobile"> <br><br>

        <br><br>
        Color Preferences <br>
        <input type="checkbox"> Red
        <input type="checkbox"> Yellow
        <input type="checkbox"> Blue

        <br><br>
        Gender <br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others

        <br><br>
        <input type="button" value="Register here">

    </Form>
</body>
</html>
